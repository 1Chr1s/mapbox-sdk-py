sudo: false
language: python
python:
  - '2.6'
  - '2.7'
  - '3.3'
  - '3.4'
  - pypy
cache:
  directories:
    - $HOME/.pip-cache/
env:
  global:
    - secure: ""
install:
  - pip install -U pip --cache-dir $HOME/.pip-cache
  - pip install -e .[test] --cache-dir $HOME/.pip-cache
script:
  - py.test --cov mapbox --cov-report term-missing
  - py.test --doctest-glob='docs/*.md' docs/*.md
after_success:
  - coveralls
deploy:
  on:
    tags: true
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: seang
  password:
    secure: 
